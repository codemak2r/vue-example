<html>
    <head>
        <meta charset="utf-8">
        <link href="../public/styles.css" rel="stylesheet" />
        <link href="../public/all.css" rel="stylesheet" />
        <link href="../public/bulma.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <h2 class="title has-text-centered dividing-header">upvote!</h2>
    
            <div class="section">

                <article class="media" v-for="submission in sortedSubmissions" v-bind:class="{'blue-border': submission.votes >= 20}">

                        v-bind:submission = "submission"
                        v-bind:submissions = "sortedSubmissions"
                   ></submission-component>
                </article>
            </div>

        </div>
        <script src="seed.js"></script>
        <script src="vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
